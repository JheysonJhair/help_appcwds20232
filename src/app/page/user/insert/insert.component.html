<section class="container" style="margin-top: 10px">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="frmInsertUser" (ngSubmit)="sendFrmInsertUser()">
        <div class="row">
          <div class="col-md-3">
            <label for="username">Usuario</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              [ngClass]="{
                'is-invalid':
                  frmInsertUser.get('username')!.touched &&
                  frmInsertUser.get('username')!.invalid
              }"
            />
            <div
              *ngIf="
                frmInsertUser.get('username')!.touched &&
                frmInsertUser.get('username')!.invalid
              "
              class="invalid-feedback"
            >
              El usuario es requerido.
            </div>
          </div>
          <div class="col-md-3">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{
                'is-invalid':
                  frmInsertUser.get('password')!.touched &&
                  frmInsertUser.get('password')!.invalid
              }"
            />
            <div
              *ngIf="
                frmInsertUser.get('password')!.touched &&
                frmInsertUser.get('password')!.invalid
              "
              class="invalid-feedback"
            >
              La contraseña es requerida.
            </div>
          </div>
          <div class="col-md-3">
            <label for="firstName">Nombre</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              [ngClass]="{
                'is-invalid':
                  frmInsertUser.get('firstName')!.touched &&
                  frmInsertUser.get('firstName')!.invalid
              }"
            />
            <div
              *ngIf="
                frmInsertUser.get('firstName')!.touched &&
                frmInsertUser.get('firstName')!.invalid
              "
              class="invalid-feedback"
            >
              El nombre es requerido.
            </div>
          </div>
          <div class="col-md-3">
            <label for="surName">Apellido</label>
            <input
              type="text"
              class="form-control"
              formControlName="surName"
              [ngClass]="{
                'is-invalid':
                  frmInsertUser.get('surName')!.touched &&
                  frmInsertUser.get('surName')!.invalid
              }"
            />
            <div
              *ngIf="
                frmInsertUser.get('surName')!.touched &&
                frmInsertUser.get('surName')!.invalid
              "
              class="invalid-feedback"
            >
              El apellido es requerido.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label for="dni">DNI</label>
            <input
              type="text"
              class="form-control"
              formControlName="dni"
              [ngClass]="{
                'is-invalid':
                  frmInsertUser.get('dni')!.touched &&
                  frmInsertUser.get('dni')!.invalid
              }"
            />
            <div
              *ngIf="
                frmInsertUser.get('dni')!.touched &&
                frmInsertUser.get('dni')!.invalid
              "
              class="invalid-feedback"
            >
              El DNI es requerido.
            </div>
          </div>
          <div class="col-md-3">
            <label for="birthDate">Fecha de nacimiento</label>
            <div class="input-group">
              <input
                class="form-control"
                formControlName="birthDate"
                placeholder="yyyy-mm-dd"
                ngbDatepicker
                #birthDate="ngbDatepicker"
              />
              <button
                class="btn btn-outline-secondary bi bi-calendar3"
                (click)="birthDate.toggle()"
                type="button"
              ></button>
            </div>
            <div
              *ngIf="
                frmInsertUser.get('birthDate')!.touched &&
                frmInsertUser.get('birthDate')!.invalid
              "
              class="invalid-feedback"
            >
              La fecha de nacimiento es requerida.
            </div>
          </div>
          <div class="col-md-3">
            <label for="gender">Género</label>
            <div>
              <div class="form-check" style="display: inline-block">
                <input
                  class="form-check-input"
                  formControlName="gender"
                  value="true"
                  type="radio"
                />
                <label class="form-check-label"> Masculino </label>
              </div>
              &nbsp;
              <div class="form-check" style="display: inline-block">
                <input
                  class="form-check-input"
                  formControlName="gender"
                  value="false"
                  type="radio"
                />
                <label class="form-check-label"> Femenino </label>
              </div>
            </div>
            <div
              *ngIf="
                frmInsertUser.get('gender')!.touched &&
                frmInsertUser.get('gender')!.invalid
              "
              class="invalid-feedback"
            >
              El género es requerido.
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary">
              Registrar datos ingresados
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
