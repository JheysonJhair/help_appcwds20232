<div
  #modal
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalles del Usuario</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p><strong>DNI:</strong> {{ dni }}</p>
        <p><strong>Usuario:</strong> {{ username }}</p>
        <p><strong>Nombre completo:</strong> {{ firstName }} {{ surName }}</p>
        <p><strong>Género:</strong> {{ gender ? "Masculino" : "Femenino" }}</p>
        <p><strong>Cumpleaños:</strong> {{ birthDate  | date : "dd/MM/yyyy" }}</p>
      </div>
    </div>
  </div>
</div>
